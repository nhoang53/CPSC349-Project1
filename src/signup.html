<link rel="stylesheet" href="stylesheets/bootstrap.css">

<body>
<div class="container">
<form>
  <fieldset>

    <div class="form-group">
      <center> <legend>Sign Me Up!</legend> </center>
      <label>What's your First Name?</label>
      <input type="text" class="form-control" placeholder="Firstname" name="first" size="4"size="4"  required>
    </div>
    <div class="form-group">
      <label>What's your Last Name?</label>
      <input type="text" class="form-control" placeholder="Lastname" name="last" size="4" required>
    </div>
    <div class="form-group">
      <label>Choose your Username?</label>
      <input type="text" class="form-control" placeholder="Username" name="uid" size="4" required>
    </div>
    <div class="form-group">
      <label>Sign in with your email</label>
      <input type="email" class="form-control" placeholder="Enter your Email address" name="mail" required>
    </div>
    <div class="form-group">
      <label>Choose your Password</label>
      <input type="password" class="form-control" placeholder="Password" name="pwd" required>
    </div>
    <div class="form-group">
      <label>Confirm your Password</label>
      <input type="password" class="form-control" placeholder="Repeat Password" name="pwd-repeat" required>
    </div>
    <div class="form-group">
      <label>Where are you ?</label>
      <input type="text" class="form-control" placeholder="Location" name="location" required>
    </div>
    <div class="form-group">
      <label>What do you love ?</label>
      <input type="text" class="form-control" placeholder="Enter three to five interests" name="love" required>
    </div>
    <div class="form-group">
      <label>What do you do ?</label>
      <input type="text" class="form-control" placeholder="Enter your occupation or hobby" name="do" required>
    </div>
    <div class="form-group">
      <label>Enter a link to share</label>
      <input type="text" class="form-control" placeholder="Example.com" name="ulink" required>
    </div>
    </fieldset>
    <button type="submit" class="btn btn-primary" type="submit" name="signup-submit">Sign Up</button>
  </fieldset>
</form>
</div>
</body>
