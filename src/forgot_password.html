<link rel="stylesheet" href="stylesheets/bootstrap.css">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio Creator | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Portfolio Creator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <div class="form-group">
          <center> <legend>Reset your Password</legend> <center>
        </div>
      <div class="form-group">
        <label>Enter your Username/E-mail</label>
        <input type="text" class="form-control" placeholder="xyz or xy@who.com" name="mailuid" required>
      </div>
      <div class="form-group">
        <label>Enter your new Password</label>
        <input type="password" class="form-control" placeholder="Password" name="pwd" required>
      </div>
      <div class="form-group">
        <label>Confirm your new Password</label>
        <input type="password" class="form-control" placeholder="Repeat Password" name="repeat-pwd" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" type="submit" name="rs-pwd-submit">Submit</button>
    </div>
    </main>
  </body>
</html>
