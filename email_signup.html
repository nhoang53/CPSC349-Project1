<html>

<body style="background-color:black;">
  <div class="boxed">
    <div class="step-container">
      <form novalidate="" class="email_signup">
        <section class="title">
          <h1 class="glyph-email" style="color:orange">Sign up with your email</h1>
        </section>
        <section class="step-content">
          <fieldset class="email element type-email">
            <span class="label-region"></span>
            <a style="color:white"> Fill out your Email address </a>
            <span class="input-region"><input type="text" id="email" name="email" value="" placeholder="xyz@who.com"></span>
            <br>
            <br>
            <a style="color:white">Choose your Password***</a>
            <span class="input-region"><input type="password" id="password" name="pwd" value="" placeholder="**********"></span>
          </fieldset>
          <p class="text small" style="color:orange">We will not share or display your email address.</p>
          <button style="margin:10px;" onclick="location.href='index.html'" type="button">
            < Prev </button> <button style="margin:10px;" type="reset">Reset
          </button>
          <button style="margin:10px;" onclick="location.href='name_signup.html'" type="button"> Next > </button>
        </section>
      </form>
    </div>
  </div>
</body>

</html>
